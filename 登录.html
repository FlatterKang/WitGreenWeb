<!DOCTYPE html>
<!-- saved from url=(0033)https://www.adminiot.com.cn/login -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <link href="./登录_files/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./登录_files/login.min.css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body class="hold-transition login-page">

<div class="login-box">

    <div class="pull-left image">
                    <img src="./登录_files/GW.png" class="img-circle" alt="User Image">
                </div>
    <div class="login-logo">
        <a href="https://www.adminiot.com.cn/index2.html"><b>Wit</b>Green</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">请登入账号进入后台</p>
        
        <form action="https://www.adminiot.com.cn/login" method="post" onsubmit="doSumit()" data-parsley-validate="" novalidate="">

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group has-feedback">
                        <input id="user_name" name="user_name" type="text" class="form-control parsley-success" required="" value="demo" data-parsley-length="[1, 16]" data-parsley-trigger="blur" placeholder="帐号" data-parsley-id="5">
                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group has-feedback">
                        <input name="password" type="password" class="form-control" required="" value="demo123" data-parsley-length="[1, 16]" data-parsley-trigger="blur" placeholder="密码">
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group has-feedback">
                        <img id="captcha_img" src="./登录_files/captcha.html" alt="验证码" onclick="refreshCaptcha()">
                        <a href="javascript:refreshCaptcha()" style="margin-left: 10px">点击刷新</a>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group has-feedback">
                        <input type="text" name="captcha" id="captcha" class="form-control" required="" data-parsley-trigger="blur" placeholder="验证码">
                        <span class="glyphicon glyphicon-random form-control-feedback"></span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-8">
                    <div class="form-group ">
                        <div class="checkbox">
                            <label id="remember_me">
                                <input id="remember_checkbox" type="checkbox" data-parsley-multiple="remember_checkbox"> 记住我
                            </label>
                        </div>
                    </div>
                </div>

                <div class="col-xs-4">
                    <div class="form-group " style="text-align: right">
                        <input placeholder="记住密码" hidden="" name="is_remember" id="is_remember" value="0">
                        <input type="hidden" name="__token__" value="e8c0360695aa8c8cb5dd3d3304772e9b">                        <a href="https://www.adminiot.com.cn/passport/find" class="forget-pwd" target="_blank">忘记密码</a>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group has-feedback">
                        <button type="submit" class="btn btn-primary btn-block btn-flat" id="login_button">登&nbsp;&nbsp;&nbsp;录</button>
                    </div>

                </div>
            </div>
        </form>
    </div>
</div>
<!-- /.login-box -->
<script src="./登录_files/jquery.min.js.下载"></script>
<!--<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
<script src="./登录_files/parsley.min.js.下载"></script>

<script>
    Parsley.addMessages('zh-cn', {
        defaultMessage: "不正确的值",
        type: {
            email:        "请输入一个有效的电子邮箱地址",
            url:          "请输入一个有效的链接",
            number:       "请输入正确的数字",
            integer:      "请输入正确的整数",
            digits:       "请输入正确的号码",
            alphanum:     "请输入字母或数字"
        },
        notblank:       "请输入值",
        required:       "必填项",
        pattern:        "格式不正确",
        min:            "输入值请大于或等于 %s",
        max:            "输入值请小于或等于 %s",
        range:          "输入值应该在 %s 到 %s 之间",
        minlength:      "请输入至少 %s 个字符",
        maxlength:      "请输入至多 %s 个字符",
        length:         "字符长度应该在 %s 到 %s 之间",
        mincheck:       "请至少选择 %s 个选项",
        maxcheck:       "请选择不超过 %s 个选项",
        check:          "请选择 %s 到 %s 个选项",
        equalto:        "输入值不同"
    });

    Parsley.setLocale('zh-cn');

    function doSumit() {
        if ($('#remember_checkbox').prop('checked')) {
            $('#is_remember').val(1);
        } else {
            $('#is_remember').val(0);
        }
    }

    function refreshCaptcha() {
        var ts = Date.parse(new Date()) / 1000;
        $("#captcha_img").attr('src', "/captcha.html"+"?id=" + ts);
    }

    $(function () {
        $("#user_name").focus();
    });
</script>




</body></html>
